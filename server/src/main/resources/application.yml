server:
  port: 8080

spring:
  #启用哪一个环境配置
  profiles:
    active: dev
  #开启循环依赖
  main:
    allow-circular-references: true
  datasource:
    url: jdbc:mysql://${rbac.datasource.host}:${rbac.datasource.port}/${rbac.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
    driver-class-name: ${rbac.datasource.driver-class-name}
    username: ${rbac.datasource.username}
    password: ${rbac.datasource.password}
    druid:
      initial-size: 20
      min-idle: 20
      max-active: 100
      max-wait: 10000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 30000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: true
      test-on-return: false
  #redis配置信息
  data:
    redis:
      host: ${rbac.redis.host}
#      password: ${rbac.redis.password}
      port: ${rbac.redis.port}

  jackson:
    date-format: java.text.SimpleDateFormat
    time-zone: GMT+8

jwt:
    #管理端jwt配置
    # 设置jwt签名加密时使用的秘钥
  admin-secret-key: ${rbac.jwt.admin-secret-key}
    # 设置jwt过期时间
  admin-ttl: ${rbac.jwt.admin-ttl}
    # 设置前端传递过来的令牌名称
  admin-token-name: ${rbac.jwt.admin-token-name}
    # Token存储在redis里的键
  token-redis-key: ${rbac.jwt.token-redis-key}


  # 用户端jwt配置
    # 设置jwt签名加密时使用的秘钥
  user-secret-key: ${rbac.jwt.user-secret-key}
    # 设置jwt过期时间
  user-ttl: ${rbac.jwt.user-ttl}
    # 设置前端传递过来的令牌名称
  user-token-name: ${rbac.jwt.user-token-name}

logging:
  level:
    com:
      ginwind:
        springrbac:
          mapper: debug
          service: info
          controller: info
mybatis-plus:
  global-config:
    db-config:
      id-type: auto # 强制全局默认自增